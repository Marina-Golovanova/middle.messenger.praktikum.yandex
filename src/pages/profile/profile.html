<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <title>Profile</title>
  </head>
  <body>
    {{#> profile-layout}}
    <div class="profile__form-layout">
      {{> user-form}}
      <div class="profile__form-layout__avatar-layout">
        {{#> avatar}}<img src="/avatar.png" />{{/avatar}}
      </div>
    </div>

    <div class="profile__actions">
      {{#> button-icon}}{{> edit className="profile__actions__icon"
      title="edit"}}{{/button-icon}} {{#> button-icon}}{{> exit
      className="profile__actions__icon" title="exit"}}{{/button-icon}}
    </div>
    {{/profile-layout}}
  </body>
</html>
