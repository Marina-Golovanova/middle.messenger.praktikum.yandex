<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <title>Profile edit</title>
  </head>
  <body>
    {{#> profile-layout}}
    <div class="profile__form-layout">
      {{> user-form-edit}}
      <div class="profile__form-layout__avatar-layout">
        {{#> avatar className='avatar--m'}}<img src="/avatar.png" />
        {{#> button-icon}}{{> photo className="profile-edit__photo-icon"
        title="choose an avatar"}}{{/button-icon}} {{/avatar}}
      </div>
    </div>
    {{/profile-layout}}
  </body>
</html>
