<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <title>Chat</title>
  </head>
  <body>
    {{#> main-layout}}{{#> sidebar className='sidebar--s'}}
    <div class="chat__sidebar__content-layout">
      {{> message-list-header}}
      <div class="chat__sidebar__message-list">
        {{#each messageList}} {{> message-in-list }} {{/each}}
      </div>
    </div>
    {{/sidebar}} {{> chat-block chatName=exampleDialog.chatName
    imageSrc=exampleDialog.imageSrc messages=exampleDialog.messages}}
    {{/main-layout}}
  </body>
</html>
